<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS50 Slider</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>
    <div class="carousel-inner">

        <div class="item">
            <img src="nyc1.jpg" alt="NYC" class="img-responsive">
            <div class="carousel-caption">
                <h3>Bootstrap Carousel</h3>
                <p>This is my attempt (failingly) at creating a slideshow using Bootstrap.</p>
            </div>
        </div>

        <div class="item active">
            <img src="norway1.jpg" alt="Norway" class="img-responsive">
        </div>

        <div class="item">
            <img src="natgeo1.png" alt="Nat Geo" class="img-responsive">
        </div>

        <div class="item">
            <img src="IMG_1124.jpg" alt="Houses" class="img-responsive">
        </div>

        <div class="item">
            <img src="iceland1.jpg" alt="Iceland" class="img-responsive">
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
